<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
    <link rel="stylesheet" type="text/css" href="{{__HOST__}}/default/bihu/css/simditor.css" />
    <script type="text/javascript" src="{{__HOST__}}/default/bihu/js/jquery.min.js"></script>

<body>
    {{include './common/header.html' $islogin,$headportait}}

        <form action="{{__HOST__}}/bihuwebsite/article/addcheck" method="POST" enctype="multipart/form-data">
            <input type="text" class="title" placeholder="标题" name="title">
            <textarea id="editor" placeholder="请输入文章内容" autofocus name="content"></textarea>
            <script>
                var editor = new Simditor({
                    textarea: $('#editor')
                });
            </script>
            <br/>
            <input type="file" value="请上传缩略图" name="img_url">
            <br/>
            <input type="submit" value="发表">
        </form>
    </div>
